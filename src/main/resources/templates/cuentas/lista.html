<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cuentas Corrientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <h2 class="mb-4"><i class="bi bi-wallet2"></i> Cuentas Corrientes</h2>

            <div class="row">
                <div th:each="cuenta : ${cuentas}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cuenta.usuario.nombreCompleto}">Usuario</h5>
                            <p class="card-text text-muted" th:text="${cuenta.usuario.email}">email@example.com</p>
                            
                            <div class="text-center my-3">
                                <p class="mb-1 text-muted">Saldo Actual</p>
                                <h3 th:classappend="${cuenta.saldo >= 0} ? 'text-success' : 'text-danger'">
                                    $<span th:text="${#numbers.formatDecimal(cuenta.saldo, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                </h3>
                            </div>

                            <div class="btn-group w-100" role="group">
                                <a th:href="@{/cuentas/{id}(id=${cuenta.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i> Ver
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-success" 
                                        data-bs-toggle="modal" 
                                        th:data-bs-target="'#creditoModal' + ${cuenta.id}">
                                    <i class="bi bi-plus-circle"></i> Crédito
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger" 
                                        data-bs-toggle="modal" 
                                        th:data-bs-target="'#debitoModal' + ${cuenta.id}">
                                    <i class="bi bi-dash-circle"></i> Débito
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Crédito -->
                    <div class="modal fade" th:id="'creditoModal' + ${cuenta.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/cuentas/{id}/credito(id=${cuenta.id})}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Registrar Crédito</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Monto *</label>
                                            <input type="number" name="monto" class="form-control" step="0.01" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Descripción</label>
                                            <input type="text" name="descripcion" class="form-control" placeholder="Ej: Pago recibido">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-success">Registrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Débito -->
                    <div class="modal fade" th:id="'debitoModal' + ${cuenta.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/cuentas/{id}/debito(id=${cuenta.id})}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Registrar Débito</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Monto *</label>
                                            <input type="number" name="monto" class="form-control" step="0.01" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Descripción</label>
                                            <input type="text" name="descripcion" class="form-control" placeholder="Ej: Cargo por servicio">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-danger">Registrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
