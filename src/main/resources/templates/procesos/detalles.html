<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalles Proceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-gear-wide-connected"></i> <span th:text="${proceso.nombre}">Proceso</span></h4>
                    <span class="badge" 
                          th:classappend="${proceso.activo} ? 'bg-success' : 'bg-secondary'"
                          th:text="${proceso.activo} ? 'Activo' : 'Inactivo'">Activo</span>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label class="text-muted small">ID</label>
                        <p th:text="${proceso.id}">1</p>
                    </div>

                    <div class="mb-4">
                        <label class="text-muted small">Descripción</label>
                        <p th:text="${proceso.descripcion}">Descripción del proceso</p>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/procesos}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <a th:href="@{/procesos/{id}/editar(id=${proceso.id})}" class="btn btn-warning">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <form th:action="@{/procesos/{id}/eliminar(id=${proceso.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('¿Está seguro de eliminar este proceso?')">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
