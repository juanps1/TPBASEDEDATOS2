<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${conversacion.nombre != null ? conversacion.nombre : 'Conversación'}">Conversación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .mensaje {
            margin-bottom: 15px;
            clear: both;
        }
        .mensaje-propio {
            text-align: right;
        }
        .mensaje-otro {
            text-align: left;
        }
        .mensaje-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .mensaje-propio .mensaje-bubble {
            background-color: #0d6efd;
            color: white;
        }
        .mensaje-otro .mensaje-bubble {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .mensaje-info {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-database-gear"></i> IoT Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/app/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sensores">
                            <i class="bi bi-cpu"></i> Sensores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mediciones">
                            <i class="bi bi-graph-up"></i> Mediciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/facturas">
                            <i class="bi bi-receipt"></i> Facturas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reportes">
                            <i class="bi bi-file-earmark-bar-graph"></i> Reportes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/mensajes">
                            <i class="bi bi-chat-dots"></i> Mensajes
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <a href="/mensajes" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <h3 class="d-inline ms-3">
                            <i class="bi bi-chat-left-text"></i>
                            <span th:text="${conversacion.nombre != null ? conversacion.nombre : 'Conversación #' + conversacion.id}">Conversación</span>
                            <span th:if="${conversacion.tipo == 'grupal'}" class="badge bg-info">Grupal</span>
                        </h3>
                    </div>
                    <div>
                        <i class="bi bi-calendar"></i>
                        <span th:text="${#temporals.format(conversacion.fechaCreacion, 'dd/MM/yyyy')}">Fecha</span>
                    </div>
                </div>

                <!-- Chat Container -->
                <div class="chat-container" id="chatContainer">
                    <div th:if="${#lists.isEmpty(mensajes)}" class="text-center text-muted">
                        <i class="bi bi-chat-square-text" style="font-size: 3rem;"></i>
                        <p class="mt-3">No hay mensajes aún. ¡Sé el primero en escribir!</p>
                    </div>

                    <div th:each="mensaje : ${mensajes}" 
                         th:class="${mensaje.remitente.id == usuarioActual.id} ? 'mensaje mensaje-propio' : 'mensaje mensaje-otro'">
                        <div class="mensaje-bubble">
                            <div th:if="${mensaje.remitente.id != usuarioActual.id}" class="fw-bold mb-1" 
                                 th:text="${mensaje.remitente.nombreCompleto}">
                                Remitente
                            </div>
                            <div th:text="${mensaje.contenido}">Contenido del mensaje</div>
                            <div class="mensaje-info" 
                                 th:text="${#temporals.format(mensaje.fechaEnvio, 'dd/MM/yyyy HH:mm')}">
                                Fecha
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de envío -->
                <form method="post" th:action="@{/mensajes/{id}/enviar(id=${conversacion.id})}" class="mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="contenido" 
                               placeholder="Escribe un mensaje..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-scroll al final del chat
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Auto-refresh cada 5 segundos para ver nuevos mensajes
        setInterval(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
