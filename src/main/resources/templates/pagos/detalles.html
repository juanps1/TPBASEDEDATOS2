<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalles Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-cash-coin"></i> Detalles del Pago #<span th:text="${pago.id}">1</span></h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Fecha de Pago</label>
                            <p class="fw-bold" th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy HH:mm:ss')}">01/12/2024 10:30:00</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Monto</label>
                            <p class="h3 text-success">
                                $<span th:text="${#numbers.formatDecimal(pago.monto, 0, 'COMMA', 2, 'POINT')}">1,250.00</span>
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Método de Pago</label>
                            <p><span class="badge bg-info badge-custom" th:text="${pago.metodoPago}">Efectivo</span></p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Factura Asociada</label>
                            <p>
                                <a th:href="@{/facturas/{id}(id=${pago.factura.id})}" 
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-receipt"></i> Ver Factura #<span th:text="${pago.factura.id}">1</span>
                                </a>
                            </p>
                        </div>
                    </div>

                    <div th:if="${pago.observaciones}" class="alert alert-info">
                        <strong>Observaciones:</strong>
                        <p class="mb-0" th:text="${pago.observaciones}">Observaciones del pago</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/pagos}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
