<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Persistencia Poliglota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-database-gear text-primary" style="font-size: 4rem;"></i>
                            </div>
                            <h3 class="card-title text-dark">Sistema Persistencia Poliglota</h3>
                            <p class="text-muted">PostgreSQL ‚Ä¢ MongoDB ‚Ä¢ Redis</p>
                        </div>

                        <!-- Mensajes de error/√©xito -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${error}">Error</span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle"></i>
                            <span th:text="${message}">Mensaje</span>
                        </div>

                        <!-- Formulario de Login -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i>
                                    Email
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="username" 
                                       name="username" 
                                       placeholder="admin@admin.com"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-key"></i>
                                    Contrase√±a
                                </label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                       required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Recordarme
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                    Iniciar Sesi√≥n
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <!-- Credenciales de prueba -->
                        <div class="alert alert-info">
                            <small>
                                <strong>üë• Usuarios de prueba:</strong><br><br>
                                <strong>Administrador:</strong><br>
                                üìß <code>admin@admin.com</code><br>
                                üîë <code>admin</code><br><br>
                                <strong>Usuario Normal:</strong><br>
                                üìß <code>user@user.com</code><br>
                                üîë <code>user</code>
                            </small>
                        </div>

                        <!-- Informaci√≥n del sistema -->
                        <div class="text-center mt-4">
                            <button class="btn btn-outline-info btn-sm" onclick="showInfo()">
                                <i class="bi bi-info-circle"></i>
                                Informaci√≥n del Sistema
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Informaci√≥n del sistema -->
                <div class="text-center mt-3">
                    <small class="text-white-50">
                        üöÄ Spring Boot 3.3.4 ‚Ä¢ ‚òï Java 17+ ‚Ä¢ üêò PostgreSQL ‚Ä¢ üçÉ MongoDB ‚Ä¢ üî¥ Redis
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showInfo() {
            alert('Sistema de Persistencia Poliglota\n\n' +
                  '‚úÖ 3 Bases de datos integradas\n' +
                  '‚úÖ Aplicaci√≥n Web MVC con Thymeleaf\n' +
                  '‚úÖ Interfaz moderna con Bootstrap 5\n' +
                  '‚úÖ PostgreSQL + MongoDB + Redis\n' +
                  '‚úÖ Spring Security\n\n' +
                  'Desarrollado con Spring Boot 3.3.x');
        }
    </script>
</body>
</html>
