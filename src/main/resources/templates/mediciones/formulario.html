<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Medición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" th:text="${titulo}">Nueva Medición</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/mediciones/crear}" method="post" th:object="${medicion}" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Sensor *</label>
                                    <select th:field="*{sensorId}" class="form-select" required>
                                        <option value="">Seleccione un sensor</option>
                                        <option th:each="sensor : ${sensores}" 
                                                th:value="${sensor.id}" 
                                                th:text="${sensor.nombre} + ' (' + ${sensor.tipo} + ')'">
                                        </option>
                                    </select>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Temperatura (°C) *</label>
                                        <input type="number" th:field="*{temperatura}" class="form-control" 
                                               step="0.1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Humedad (%) *</label>
                                        <input type="number" th:field="*{humedad}" class="form-control" 
                                               step="0.1" min="0" max="100" required>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/mediciones}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-custom-primary">
                                        <i class="bi bi-save"></i> Guardar Medición
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
