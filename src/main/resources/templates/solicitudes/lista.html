<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes de Proceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div class="d-flex justify-content-between mb-4">
                <h2><i class="bi bi-file-earmark-text"></i> Solicitudes de Proceso</h2>
                <a th:href="@{/solicitudes/nueva}" class="btn btn-custom-primary">
                    <i class="bi bi-plus-circle"></i> Nueva Solicitud
                </a>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-custom table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Proceso</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(solicitudes)}">
                                <td colspan="6" class="text-center py-4">No hay solicitudes registradas</td>
                            </tr>
                            <tr th:each="solicitud : ${solicitudes}">
                                <td th:text="${solicitud.id}">1</td>
                                <td th:text="${solicitud.usuario.nombreCompleto}">Usuario</td>
                                <td th:text="${solicitud.proceso.nombre}">Proceso</td>
                                <td th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm')}">01/12/2024</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${solicitud.estado == 'PENDIENTE'} ? 'bg-warning' : 
                                                         (${solicitud.estado == 'APROBADA'} ? 'bg-success' : 'bg-danger')"
                                          th:text="${solicitud.estado}">PENDIENTE</span>
                                </td>
                                <td>
                                    <a th:href="@{/solicitudes/{id}(id=${solicitud.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <div th:if="${solicitud.estado == 'PENDIENTE'}" class="btn-group" role="group">
                                        <form th:action="@{/solicitudes/{id}/aprobar(id=${solicitud.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-success" title="Aprobar">
                                                <i class="bi bi-check-circle"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/solicitudes/{id}/rechazar(id=${solicitud.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-danger" title="Rechazar">
                                                <i class="bi bi-x-circle"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
