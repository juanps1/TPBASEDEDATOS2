<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalles Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-file-earmark-text"></i> Solicitud #<span th:text="${solicitud.id}">1</span></h4>
                    <span class="badge badge-lg" 
                          th:classappend="${solicitud.estado == 'PENDIENTE'} ? 'bg-warning' : 
                                         (${solicitud.estado == 'APROBADA'} ? 'bg-success' : 'bg-danger')"
                          th:text="${solicitud.estado}">PENDIENTE</span>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Usuario Solicitante</label>
                            <p class="fw-bold" th:text="${solicitud.usuario.nombreCompleto}">Usuario</p>
                            <p class="text-muted" th:text="${solicitud.usuario.email}">email@example.com</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Proceso</label>
                            <p class="fw-bold" th:text="${solicitud.proceso.nombre}">Proceso</p>
                            <p class="text-muted" th:text="${solicitud.proceso.descripcion}">Descripción</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Fecha de Solicitud</label>
                            <p th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm:ss')}">01/12/2024 10:00:00</p>
                        </div>
                        <div class="col-md-6" th:if="${solicitud.fechaRespuesta}">
                            <label class="text-muted small">Fecha de Respuesta</label>
                            <p th:text="${#temporals.format(solicitud.fechaRespuesta, 'dd/MM/yyyy HH:mm:ss')}">02/12/2024 15:00:00</p>
                        </div>
                    </div>

                    <div th:if="${solicitud.observaciones}" class="mb-3">
                        <label class="text-muted small">Observaciones</label>
                        <div class="alert alert-info">
                            <p class="mb-0" th:text="${solicitud.observaciones}">Observaciones</p>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <a th:href="@{/solicitudes}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <div th:if="${solicitud.estado == 'PENDIENTE'}">
                            <form th:action="@{/solicitudes/{id}/aprobar(id=${solicitud.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Aprobar
                                </button>
                            </form>
                            <form th:action="@{/solicitudes/{id}/rechazar(id=${solicitud.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-x-circle"></i> Rechazar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
