<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalles Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-person"></i> Detalles del Usuario</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Nombre Completo</label>
                            <p class="fw-bold" th:text="${usuario.nombreCompleto}">Juan Pérez</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Email</label>
                            <p class="fw-bold" th:text="${usuario.email}">juan@example.com</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Rol</label>
                            <p><span class="badge bg-info" th:text="${usuario.rol?.descripcion}">Admin</span></p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Estado</label>
                            <p>
                                <span class="badge" 
                                      th:classappend="${usuario.estado == 'activo'} ? 'bg-success' : 'bg-danger'"
                                      th:text="${usuario.estado}">Activo</span>
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Fecha de Registro</label>
                            <p th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy HH:mm')}">01/12/2024</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/usuarios}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <div>
                            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:if="${usuario.estado == 'activo'}" 
                                  th:action="@{/usuarios/{id}/cambiar-estado(id=${usuario.id})}" 
                                  method="post" class="d-inline">
                                <input type="hidden" name="nuevoEstado" value="inactivo">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-x-circle"></i> Desactivar
                                </button>
                            </form>
                            <form th:if="${usuario.estado != 'activo'}" 
                                  th:action="@{/usuarios/{id}/cambiar-estado(id=${usuario.id})}" 
                                  method="post" class="d-inline">
                                <input type="hidden" name="nuevoEstado" value="activo">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Activar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
