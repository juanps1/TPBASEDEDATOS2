<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Detalles Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/app/dashboard">
                <i class="bi bi-cpu"></i> IoT Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/app/dashboard">Dashboard</a>
                <a class="nav-link" href="/sensores">Sensores</a>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-inline" method="post" action="/logout">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-receipt"></i> Factura #<span th:text="${factura.id}">1</span></h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Cliente</label>
                            <p class="fw-bold" th:text="${factura.usuario?.nombreCompleto}">Juan Pérez</p>
                            <p class="text-muted" th:text="${factura.usuario?.email}">juan@example.com</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Estado</label>
                            <p>
                                <span class="badge badge-custom" 
                                      th:classappend="${factura.estado == 'pagada'} ? 'bg-success' : 
                                                     (${factura.estado == 'pendiente'} ? 'bg-warning' : 'bg-danger')"
                                      th:text="${factura.estado}">Pendiente</span>
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="text-muted small">Fecha Emisión</label>
                            <p th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}">01/12/2024</p>
                        </div>
                        <div class="col-md-4">
                            <label class="text-muted small">Fecha Vencimiento</label>
                            <p th:text="${#temporals.format(factura.fechaVencimiento, 'dd/MM/yyyy')}">31/12/2024</p>
                        </div>
                        <div class="col-md-4">
                            <label class="text-muted small">Monto Total</label>
                            <p class="h3 text-primary">
                                $<span th:text="${#numbers.formatDecimal(factura.monto, 0, 'COMMA', 2, 'POINT')}">1,250.00</span>
                            </p>
                        </div>
                    </div>

                    <div th:if="${factura.observaciones}" class="alert alert-info">
                        <strong>Observaciones:</strong>
                        <p class="mb-0" th:text="${factura.observaciones}">Observaciones de la factura</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/facturas}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <div>
                            <form th:if="${factura.estado == 'pendiente'}" 
                                  th:action="@{/facturas/{id}/marcar-pagada(id=${factura.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle"></i> Marcar como Pagada
                                </button>
                            </form>
                            <form th:if="${factura.estado == 'pendiente'}" 
                                  th:action="@{/facturas/{id}/anular(id=${factura.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-delete">
                                    <i class="bi bi-x-circle"></i> Anular
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
